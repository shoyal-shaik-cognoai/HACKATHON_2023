<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sofia"
      rel="stylesheet"
    />
    <link href="../../static/hack/transcript.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>Exohire</h1>
      <h5>-your hiring solution</h5>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>Job Role</th>
          <th>Openings</th>
          <th>Resumes Received</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>     
        <!-- Add more rows as needed -->
      </tbody>
    </table>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>
    <div class="overlay" id="overlay">
      <div class="overlay-content">
        <span class="close" onclick="closeOverlay()">&times;</span>
        <!-- Interview Table -->
        <table class="overlay-table other active">
          <thead>
            <tr>
              <th>Candidate Name</th>
              <th>Resume File</th>
              <th>Confidence %</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Other Table (Hidden initially) -->
        <table class="overlay-table interview">
          <thead>
            <tr>
              <th>Name</th>
              <th>Transcript</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dummy row added dynamically after 2 seconds (simulate data loading) -->
          </tbody>
        </table>
        <!-- Start Interviews button -->
        <button class="start-interviews-btn" onclick="startInterviews()">
          Start Interviews
        </button>
      </div>
      <!-- Loader (Hidden initially) -->
    </div>
    <div class="loader"></div>
    <script src="../../static/hack/transcript.js"></script>
  </body>
</html>
