<style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
  margin-left: 30%%;
  padding-left: 30%%;
  background-color: #f4f4f4;
  height: 100vh;
}

.chat-container {
  width: 60%;
  max-width: 800px;
  border-radius: 8px;
  margin-left: 20%%;
  padding: 20%%;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

.chat-box {
  max-height: 700px;
  overflow-y: auto;
  padding: 20px;
}

.message {
  margin-bottom: 20px;
  padding: 12px 16px;
  border-radius: 20px;
  max-width: 70%;
}

.kajal {
  background-color: #DCF8C6;
  align-self: flex-start;
}

.candidate {
  background-color: #E2E2E2;
  align-self: flex-end;
}

.input-container {
  display: flex;
  align-items: center;
  padding: 20px;
  border-top: 1px solid #ccc;
}

.message-input {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

.send-button {
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  background-color: #25D366;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.send-button:hover {
  background-color: #128C7E;
}

</style>

<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <!-- Messages will be dynamically added here -->
    </div>
    <!-- <div class="input-container">
      <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div> -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<script>
    // script.js
// messages = [{"Kajal": "Hello, I am Kajal HR from Exohire. As you applied for job in Exohire, we would like to congratulate you as your CV is shortlisted for current Screening Test. Is this right time to speak with you?"}, {"Candidate": "Yes."}, {"Kajal": "shall we proceed ahead to as I will ask few question you need to answer them as per you knowledge"}, {"Candidate": "Okay."}, {"Kajal": "What is the role of an Entry-Level Data Scientist at our company?"}, {"Candidate": "To work on his task."}, {"Kajal": "I'm sorry, but I didn't quite understand your response. Could you please clarify or provide more details about the role of an Entry-Level Data Scientist at our company?"}, {"Candidate": "Entry level data scientist has to work on Python And other tools."}, {"Kajal": "OkayWhat are the key responsibilities of an Entry-Level Data Scientist?"}, {"Candidate": "He should ensure that his tasks are completed on time and he should stay with the modern coding skills."}, {"Kajal": "Got itWhat qualifications are required for this role?"}, {"Candidate": "And engineering degree."}, {"Kajal": "What programming languages are required for this role?"}, {"Candidate": "Python R sequel."}, {"Kajal": "One Last one,What are the preferred skills for this role?"}, {"Candidate": "Python."}, {"Kajal": "Thank you for answering the question we will get back to you for next round"}]
function displayMessages(messages) {
  const chatBox = document.getElementById('chat-box');

  messages.forEach(messageObj => {
    const sender = Object.keys(messageObj)[0];
    const message = messageObj[sender];

    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender.toLowerCase());
    messageDiv.textContent = message;

    chatBox.appendChild(messageDiv);
  });

  chatBox.scrollTop = chatBox.scrollHeight;
}

// Call the function to display messages when the page loads
{% comment %} window.onload = function() {

  
}; {% endcomment %}
window.messages = {{ transcript | safe}}
displayMessages(window.messages);

</script>
